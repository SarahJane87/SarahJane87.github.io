<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>title</title>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swfobject/2.2/swfobject.js" type="text/javascript"></script>
    
    <script type="text/javascript">
       function autorun() {
        var params = { allowScriptAccess: "always" };
        var atts = { id: "myytplayer" };
        
        swfobject.embedSWF("https://www.youtube.com/v/s0KvafJptVA?enablejsapi=1&playerapiid=ytplayer&version=3",
                         "ytplayer", "464", "255", "8", null, null, params, atts);
      }
      
      if (window.addEventListener) window.addEventListener("load", autorun, false);
      else if (window.attachEvent) window.attachEvent("onload", autorun);
      else window.onload = autorun;
    </script>



    <div id="ytplayer">
      You need Flash player 8+ and JavaScript enabled to view this video.
    </div>

  </body>
</html>
